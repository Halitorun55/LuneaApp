name: Build Mac App

on:
  push:
    branches: [ main ]

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm install
        
      - name: Build Mac App
        run: npm run build:mac
        
      - name: Upload Mac App
        uses: actions/upload-artifact@v3
        with:
          name: mac-app
          path: dist/*.dmg